536874743]],["^1F",[1700,"^1:",82,536874738]],["^1F",[1700,"^10",[["Plain","Descriptors are modeled as a vector of real-valued network activations"]],536874738]],["^1F",[1700,"^B","~u5fbf5f2b-e8ff-4e7a-84f4-50c8f4d61758",536874738]],["^1F",[1701,"^H","normalization_applied_to_get_Euclidean_distance__with",536874738]],["^1F",[1701,"^R",[["Paragraph",[["Break_Line"]]]],536874738]],["^1F",[1701,"^13","### $$ L_2 $$ normalization applied to get Euclidean distance $$ D(x, x^{\\prime})=\\sqrt{2-2F(x)^{\\top}F(x^{\\prime})} $$ with $$ ||F(x)||=1 $$  \n\n",536874738]],["^1F",[1701,"^1>",1488,536874738]],["^1F",[1701,"^W","^1T",536874738]],["^1F",[1701,"^X",3,536874738]],["^1F",[1701,"^T",["^ ","^1N",5755,"^1O",5900],536874743]],["^1F",[1701,"^1:",82,536874738]],["^1F",[1701,"^10",[["Latex_Fragment",["Displayed"," L_2 "]],["Plain"," normalization applied to get Euclidean distance "],["Latex_Fragment",["Displayed"," D(x, x^{\\prime})=\\sqrt{2-2F(x)^{\\top}F(x^{\\prime})} "]],["Plain"," with "],["Latex_Fragment",["Displayed"," ||F(x)||=1 "]]],536874738]],["^1F",[1701,"^B","~u5fbf5f2b-6aaf-43da-bbc9-bfa8ca023727",536874738]],["^1F",[1702,"^H","Python_Code-3a-",536874738]],["^1F",[1702,"^R",[],536874738]],["^1F",[1702,"^O",["^B","~u5fbf5f2b-2eff-4e6f-b97d-1378c2682974"],536874744]],["^1F",[1702,"^13","### Python Code:\n",536874738]],["^1F",[1702,"^1>",1488,536874738]],["^1F",[1702,"^W","^1T",536874738]],["^1F",[1702,"^X",3,536874738]],["^1F",[1702,"^T",["^ ","^1N",5900,"^1O",5917],536874743]],["^1F",[1702,"^1:",82,536874738]],["^1F",[1702,"^10",[["Plain","Python Code:"]],536874738]],["^1F",[1702,"^B","~u5fbf5f2b-dcb7-4bfb-ac49-25e4e6a7da77",536874738]],["^1F",[1703,"^H","",536874738]],["^1F",[1703,"^R",[["Src",["^ ","^1Z",["\n","class APLoss (nn.Module):","\n","  def __init__(self, nq=25, min=0, max=1, euc=False):","\n","    nn.Module.__init__(self)","\n","    assert isinstance(nq, int) and 2 <= nq <= 100","\n","    self.nq = nq","\n","    self.min = min","\n","    self.max = max","\n","    self.euc = euc","\n","    gap = max - min","\n","    assert gap > 0","\n","    #init quantizer = non-learnable (fixed) convolution","\n","    self.quantizer = q = nn.Conv1d(1, 2*nq, kernel_size=1, bias=True)","\n","    a = (nq-1) / gap","\n","    #1st half = lines passing to (min+x,1) and (min+x+1/a,0) with x = {nq-1..0}*gap/(nq-1)","\n","    q.weight.data[:nq] = -a","\n","    q.bias.data[:nq] = torch.from_numpy(a*min + np.arange(nq, 0, -1)) # b = 1 + a*(min+x)","\n","    #2nd half = lines passing to (min+x,1) and (min+x-1/a,0) with x = {nq-1..0}*gap/(nq-1)","\n","    q.weight.data[nq:] = a","\n","    q.bias.data[nq:] = torch.from_numpy(np.arange(2-nq, 2, 1) - a*min) # b = 1 - a*(min+x)","\n","    #first and last one are special: just horizontal straight line","\n","    q.weight.data[0] = q.weight.data[-1] = 0","\n","    q.bias.data[0] = q.bias.data[-1] = 1","\n","  def compute_AP(self, x, label):","\n","    N, M = x.shape","\n","    if self.euc:  # euclidean distance in same range than similarities","\n","    x = 1 - torch.sqrt(2.001 - 2*x)","\n","    quantize all predictions","\n","    q = self.quantizer(x.unsqueeze(1))","\n","    q = torch.min(q[:,:self.nq], q[:,self.nq:]).clamp(min=0) # N x Q x M","\n","    nbs = q.sum(dim=-1) # number of samples  N x Q = c","\n","    rec = (q * label.view(N,1,M).float()).sum(dim=-1) # nb of correct samples = c+ N x Q","\n","    prec = rec.cumsum(dim=-1) / (1e-16 + nbs.cumsum(dim=-1)) # precision","\n","    rec /= rec.sum(dim=-1).unsqueeze(1) # norm in [0,1]","\n","    ap = (prec * rec).sum(dim=-1) # per-image AP","\n","    return ap","\n","  def forward(self, x, label):","\n","    assert x.shape == label.shape # N x M","\n","    return self.compute_AP(x, label)","\n"],"^1[","python","^20",["^ ","^21",14,"^22",1752]]]],536874738]],["^1F",[1703,"^13","####\n```python\nclass APLoss (nn.Module):\n  def __init__(self, nq=25, min=0, max=1, euc=False):\n    nn.Module.__init__(self)\n    assert isinstance(nq, int) and 2 <= nq <= 100\n    self.nq = nq\n    self.min = min\n    self.max = max\n    self.euc = euc\n    gap = max - min\n    assert gap > 0\n    #init quantizer = non-learnable (fixed) convolution\n    self.quantizer = q = nn.Conv1d(1, 2*nq, kernel_size=1, bias=True)\n    a = (nq-1) / gap\n    #1st half = lines passing to (min+x,1) and (min+x+1/a,0) with x = {nq-1..0}*gap/(nq-1)\n    q.weight.data[:nq] = -a\n    q.bias.data[:nq] = torch.from_numpy(a*min + np.arange(nq, 0, -1)) # b = 1 + a*(min+x)\n    #2nd half = lines passing to (min+x,1) and (min+x-1/a,0) with x = {nq-1..0}*gap/(nq-1)\n    q.weight.data[nq:] = a\n    q.bias.data[nq:] = torch.from_numpy(np.arange(2-nq, 2, 1) - a*min) # b = 1 - a*(min+x)\n    #first and last one are special: just horizontal straight line\n    q.weight.data[0] = q.weight.data[-1] = 0\n    q.bias.data[0] = q.bias.data[-1] = 1\n  def compute_AP(self, x, label):\n    N, M = x.shape\n    if self.euc:  # euclidean distance in same range than similarities\n    x = 1 - torch.sqrt(2.001 - 2*x)\n    quantize all predictions\n    q = self.quantizer(x.unsqueeze(1))\n    q = torch.min(q[:,:self.nq], q[:,self.nq:]).clamp(min=0) # N x Q x M\n    nbs = q.sum(dim=-1) # number of samples  N x Q = c\n    rec = (q * label.view(N,1,M).float()).sum(dim=-1) # nb of correct samples = c+ N x Q\n    prec = rec.cumsum(dim=-1) / (1e-16 + nbs.cumsum(dim=-1)) # precision\n    rec /= rec.sum(dim=-1).unsqueeze(1) # norm in [0,1]\n    ap = (prec * rec).sum(dim=-1) # per-image AP\n    return ap\n  def forward(self, x, label):\n    assert x.shape == label.shape # N x M\n    return self.compute_AP(x, label)\n```\n",536874738]],["^1F",[1703,"^1>",1488,536874738]],["^1F",[1703,"^W","^1T",536874738]],["^1F",[1703,"^X",4,536874738]],["^1F",[1703,"^T",["^ ","^1N",5917,"^1O",7673],536874743]],["^1F",[1703,"^1:",82,536874738]],["^1F",[1703,"^10",[],536874738]],["^1F",[1703,"^B","~u5fbf5f2b-2eff-4e6f-b97d-1378c2682974",536874738]],["^1F",[1704,"^H","2-2e-_Comparison_with_Other_Ranking_
